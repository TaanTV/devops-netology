version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- name: Netology
  dir: .
  workspace: stage
  dir: .
  workspace: prod
  terraform_version: v0.11.0
  autoplan:
# дальше мы говорим что автоплан у нас должен срабатывать если были измненены *tf в текущей д>
    when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: my-custom-command arg1 arg2
      - init
      - plan:
          extra_args: ["-lock", "false"]
      - run: my-custom-command arg1 arg2
    apply:
      steps:
      - run: echo hi
      - apply
